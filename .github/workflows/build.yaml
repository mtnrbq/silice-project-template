name: 'Build Silice'
on: [push]

jobs:
  build-silice:
    runs-on: ubuntu-latest
    steps:
      - name: Build Silice
        shell: bash
        run: |
          git clone --recursive --branch draft https://github.com/sylefeb/Silice
          cd Silice
          ./get_started_linux.sh --non-interactive
